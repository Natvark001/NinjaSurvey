{%extends 'users/user_layout.html'%}
{%block content%}
<div class='row justify-content-center'>
    <div class='col-md-6 mt-5 animate__animated animate__fadeInUpBig'>
        <form action='' method='post'>
            <input type='hidden' id='csrf_token' name='csrf_token' value='{{csrf_token()}}'>
            <div class='mb-3'>
                <label>Survey Title</label>
                <textarea name='surveytitle' id='surveytitle' class='form-control'></textarea>
            </div>
            <div class='mb-3'>
                <select class='form-control' name='surveycategory'>
                    <option value=''>Select Survey Category</option>
                    {%for category in cats%}
                    <option value='{{category.category_id}}'>{{category.category_name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class='mb-3'>
                <button class='btn btn-secondary'>Continue</button>
            </div>
            
        </form>
    </div>
</div>

{%endblock%}
{%block customjs%}
{%endblock%}

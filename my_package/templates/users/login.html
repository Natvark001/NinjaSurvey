<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css" type="text/css">
    <link rel="stylesheet" href="/static/script/animation.css">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <title>Ninja Survey Login</title>
</head>
<body id='logincolor'>
    <div class="container" >
        <!--login form starts here-->
        <div class="row justify-content-center" id="loginform">
            <div class="col-md-6 mt-5">
                <h1 class="text-center"><img src='/static/images/ninja.png' width='50px'>Ninja Survey</h1>
                <form method='post' action="#" >
                    <input type='hidden' name='csrf_token' value='{{csrf_token()}}'>
                    <h5>Don't have an account? <a href="{{url_for('home_page')}}" id="signuplink">Sign Up</a></h5>
                    {% set m=get_flashed_messages(with_categories=True)%}
                    {% if m%}
                    {% for cat,msg in m %}
                   <div style='color:red'> {{msg.upper()}}</div>
                    {%endfor%}
                    {%endif%}
                    <label for="">Email Address</label>
                    <input type="email" id="emaillogin" name="email" class="form-control mb-2">
                    <label for="">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name='password' id='password'>
                        <span class="input-group-text" id="basic-addon2"><i class="fa-regular fa-eye"></i></span>
                    </div>
                    <button class="btn btn-success">Log in</button>
                    

                </form>

            </div>

        </div>
        <!--login form ends here-->
        <div class='row justify-content-center text-end'>
            <div class='col-md-6'>
                <a href="{{url_for('home_page')}}">Home</a>
                &nbsp &nbsp
                <a href="{{url_for('temp_survey')}}">Templates</a>


            </div>
        </div>
    </div>
    <script src="/static/script/jquerylib.js" type="text/javascript"></script>
    <script src="/static/index.js"></script>
</body>

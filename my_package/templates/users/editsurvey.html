{%extends 'users/user_layout.html'%}
{%block content%}
<div class='row justify-content-center'>
    <div class='col-md-6 mt-5 animate__animated animate__fadeInUpBig'>
        <form action='' method='post'>
            <input type='hidden' id='csrf_token' name='csrf_token' value='{{csrf_token()}}'>
            <div class='mb-3'>
                <label>Survey Title</label>
                <textarea name='surveytitle' id='surveytitle' class='form-control'>{{survey.survey_name}}</textarea>
            </div>
                <button class='btn btn-secondary'>Continue</button>
            </div>
            
        </form>
    </div>
</div>

{%endblock%}
{%block customjs%}
{%endblock%}

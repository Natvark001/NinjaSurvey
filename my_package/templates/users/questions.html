{%extends 'users/user_layout.html'%}
{%block content%}
<div class='row'>
    <div class='col-md mt-2'>
        {%for question in questions%}
        <div style='height:50px'>
        {{loop.index}}. {{question.question_text[0:20]}}..... <a href="{{url_for('edit_question',id=question.question_id)}}" class='alert-link'>Edit</a>&nbsp <a href="{{url_for('delete_question',id=question.question_id)}}" class='alert-link' onclick="{return confirm('Do you want to delete this question')}">Delete</a>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
